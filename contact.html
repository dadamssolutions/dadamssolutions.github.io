        <script>
            function onSubmit(token) {
                var form = document.getElementById("contact-form");
                if (form.checkValidity()) {
                    form.submit();
                } else {
                    var text = document.getElementById("required-message");
                    text.classList.remove("text-muted");
                    text.classList.add("text-danger");
                    text.classList.add("font-weight-bold");
                }
            }
        </script>

        <main role="main">
            <div class="container">
                <h1>Send us a message!</h1>
                <form id="contact-form" method="POST" action="https://kontactly.dadams.solutions/contact/qwertyuiopasdfgh" role="form">
                    <input type="hidden" name="kontactly_form_name" , value="dadams-contact">
                    <div class="controls">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_name">Name</label>
                                    <input id="form_name" type="text" name="kontactly_name" class="form-control" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_subject">Subject</label>
                                    <input id="form_subject" type="text" name="kontactly_subject" class="form-control" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email">Email</label>
                                    <input id="form_email" type="email" name="kontactly_email" class="form-control" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message">Message</label>
                                    <textarea id="form_message" name="kontactly_message" class="form-control" rows="4" required></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button class="btn btn-success btn-send g-recaptcha" data-sitekey="6LfrqrwZAAAAAIG5jGLIsLFLpVj0V0K52AddS0he" data-callback='onSubmit' data-action='kontactly_form_submit'>Send message</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p class="text-muted">
                                    Each field is required.</p>
                            </div>
                        </div>
                    </div>

                </form>
